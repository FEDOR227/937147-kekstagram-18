<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Кекстаграм</title>
</head>
<html>
 
<div>
<button type="button" class="btn-min">-</button>
<input type="text" class="input-improve" readonly value="1"></input>
<button type="button" class="btn-plus">+</button>
</div>

<script>
var INPUT_IMPROVE = document.querySelector('.input-improve');
var BTN_PLUS = document.querySelector('.btn-plus');
var BTN_MIN = document.querySelector('.btn-min');

BTN_PLUS.addEventListener('click', plusHandler);
BTN_MIN.addEventListener('click', minHandler);

function minHandler() {
INPUT_IMPROVE.value--;
console.log(INPUT_IMPROVE);
}

var plusHandler = function() {
console.log(INPUT_IMPROVE);
INPUT_IMPROVE.value++;
};
</script>
</html>
